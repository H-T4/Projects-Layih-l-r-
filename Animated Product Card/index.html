<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Animated Product Card</title>
</head>
<body>
    <div class="product-card">
        <div class="logo-cart">
          <i class="bx bx-shopping-bag"></i>
        </div>

        <div class="main-images">
            <img src="images/blue.png" alt="blue" id="blue" class="blue active">
            <img src="images/pink.png" alt="blue" id="pink" class="pink">
            <img src="images/yellow.png" alt="blue" id="yellow" class="yellow">
        </div>

        <div class="shoe-details">
            <span class="shoe_name">ADIDAS GAZE ZX</span>
            <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Beatae, perferendis.</p>
            <div class="stars">
                <i class="bx bxs-star"></i>
                <i class="bx bxs-star"></i>
                <i class="bx bxs-star"></i>
                <i class="bx bxs-star"></i>
                <i class="bx bx-star"></i>
            </div>
        </div>
        <div class="color-price">
            <div class="color-option">
                <span class="color">Color:</span>
                <div class="circles">
                    <span class="circle blue active" id="blue"></span>
                    <span class="circle pink " id="pink"></span>
                    <span class="circle yellow" id="yellow"></span>
                </div>
            </div>
            <div class="price">
                <span class="price_num">$8.99</span>
                <span class="price_letter">Eight dollar ninety nine cent</span>
            </div>
        </div>
        <div class="button">
            <div class="button-layer"></div>
            <button>Add To Cart</button>
        </div>
    </div>
    





    <script src="script.js"></script>
</body>
</html>
